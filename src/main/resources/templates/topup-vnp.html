<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền vào ví - VNPAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 100px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 16px;
        }

        .amount-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .amount-option {
            background: #f0f0f0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .amount-option:hover {
            background: #007bff;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #439146;
        }

        .note {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .back-home {
            width: 53px;
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #be2b20;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-home:hover {
            background-color: #5a6268;
        }

        .custom-select {
            margin-bottom: 17px;
            max-width: 400px;
            border: 2px solid #dee2e6;
            border-radius: 2px;
            padding: 5px 9px;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .custom-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 4px rgba(13, 110, 253, 0.4);
            outline: none;
        }

        /* --- style cho các option trong dropdown --- */
        .custom-select option {
            padding: 10px;
            font-size: 15px;
            background-color: #fff;
            color: #333;
        }

        /* Khi hover option (áp dụng với Chrome và Edge mới) */
        .custom-select option:hover {
            background-color: #e9f1ff;
            color: #0d6efd;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Nạp tiền vào ví</h2>

    <form th:action="@{/web/wallet/topupvnp}" method="post">
        <label for="amount">Nhập số tiền muốn nạp (VND)</label>
        <input type="number" id="amount" name="amount" min="1000" placeholder="Ví dụ: 50000" required>

        <div class="amount-options">
            <div class="amount-option" onclick="setAmount(50000)">50.000đ</div>
            <div class="amount-option" onclick="setAmount(100000)">100.000đ</div>
            <div class="amount-option" onclick="setAmount(200000)">200.000đ</div>
            <div class="amount-option" onclick="setAmount(500000)">500.000đ</div>
        </div>

        <div class="mb-3">
<!--            <label for="method" class="form-label fw-semibold">Phương thức nạp:</label>-->
            <select id="method" name="method" class="form-select custom-select">
                <option disabled>-- Chọn phương thức --</option>
                <option value="vnpay">Nạp qua VNPay</option>
                <option value="normal">Nạp thường</option>
            </select>
        </div>

        <button type="submit">Thanh toán</button>

        <p class="error" th:if="${param.error} == 'amount'">
             Số tiền không hợp lệ!
        </p>

        <p class="note">
            Sau khi thanh toán thành công, số tiền sẽ được cộng vào ví của bạn tự động.
        </p>
    </form>

    <a href="/web/home" class="back-home">Đóng</a>
</div>

<script>
    function setAmount(value) {
        document.getElementById('amount').value = value;
    }
</script>
</body>
</html>
