<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="alert alert-success">
        <h4>Thanh toán thành công!</h4>
        <p>Mã đơn hàng: <strong th:text="${order.id}"></strong></p>
        <p>Tổng tiền: <strong th:text="${order.totalAmount}"></strong> VNĐ</p>
        <p>Trạng thái: <strong th:text="${order.status}"></strong></p>
    </div>
    <a th:href="@{/web/home}" class="btn btn-secondary">Quay về trang chủ</a>
</div>
</body>
</html>
