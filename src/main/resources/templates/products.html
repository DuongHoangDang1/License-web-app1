<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List - Pagination</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-3">Danh sách sản phẩm</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>
                <a th:href="@{/products/page/1(sortField='name', sortDir=${reverseSortDir})}">
                    Tên sản phẩm
                    <span th:text="${sortField == 'name' ? '(' + sortDir + ')' : ''}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{/products/page/1(sortField='price', sortDir=${reverseSortDir})}">
                    Giá
                    <span th:text="${sortField == 'price' ? '(' + sortDir + ')' : ''}"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                <!-- Nút Previous -->
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link"
                       th:href="@{/products/page/{pageNo}(pageNo=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}">
                        «
                    </a>
                </li>

                <!-- Các số trang -->
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/products/page/{pageNo}(pageNo=${i}, sortField=${sortField}, sortDir=${sortDir})}"
                       th:text="${i}"></a>
                </li>

                <!-- Nút Next -->
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a class="page-link"
                       th:href="@{/products/page/{pageNo}(pageNo=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">
                        »
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>
</body>
</html>
